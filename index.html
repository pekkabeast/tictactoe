<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="start-btn">Start Game</button>
    <div class="backGrid">
      <div class="gameGrid">
        <div class="gridSquare" id="0">X</div>
        <div class="gridSquare" id="1">X</div>
        <div class="gridSquare" id="2">X</div>
        <div class="gridSquare" id="3">O</div>
        <div class="gridSquare" id="4">O</div>
        <div class="gridSquare" id="5">O</div>
        <div class="gridSquare" id="6">X</div>
        <div class="gridSquare" id="7">X</div>
        <div class="gridSquare" id="8">X</div>
      </div>
    </div>
  </body>
</html>
