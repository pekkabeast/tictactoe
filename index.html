<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blur-overlay">
      <button class="start-btn" id="start-btn">Start Game</button>
    </div>

    <div class="playernames no-overlay">
      <form action="" id="nameSubmission">
        <div class="inputwrapper">
          <label for="player1">Player 1 name: </label
          ><input
            type="text"
            id="player1"
            placeholder="Enter player 1 name"
            required
          />
        </div>
        <div class="inputwrapper">
          <label for="player2">Player 2 name:</label>
          <input
            type="text"
            id="player2"
            placeholder="Enter player 2 name"
            required
          />
        </div>
        <input type="submit" value="Ready" id="ready-btn" />
      </form>
    </div>

    <div class="end-overlay end-hide">
      <div class="end-wrapper">
        <h1 class="winner"></h1>
        <button class="start-btn" id="restart-btn">Restart Game</button>
      </div>
    </div>
    <div class="legend-wrapper">
      <div class="legend" id="player1-name"></div>
      <div class="legend" id="player2-name"></div>
    </div>
    <div class="backGrid">
      <div class="gameGrid">
        <div class="gridSquare" id="0"></div>
        <div class="gridSquare" id="1"></div>
        <div class="gridSquare" id="2"></div>
        <div class="gridSquare" id="3"></div>
        <div class="gridSquare" id="4"></div>
        <div class="gridSquare" id="5"></div>
        <div class="gridSquare" id="6"></div>
        <div class="gridSquare" id="7"></div>
        <div class="gridSquare" id="8"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
